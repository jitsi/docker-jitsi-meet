apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: prosody
  name: prosody
spec:
  selector:
    matchLabels:
      service: prosody
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: prosody
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: service
                operator: In
                values:
                - jicofo
                - jvb
                - web
            topologyKey: "kubernetes.io/hostname"
      containers:
      - env:
        - name: XMPP_DOMAIN
          value: meet.jitsi
        - name: XMPP_AUTH_DOMAIN
          value: auth.meet.jitsi
        - name: XMPP_MUC_DOMAIN
          value: muc.meet.jitsi
        - name: JICOFO_COMPONENT_SECRET
          value: s3cr37
        - name: JVB_COMPONENT_SECRET
          value: s3cr3t
        - name: JICOFO_AUTH_USER
          value: focus
        - name: JICOFO_AUTH_PASSWORD
          value: passw0rd
        - name: JVB_AUTH_USER
          value: jvb
        - name: JVB_AUTH_PASSWORD
          value: passw0rd
        - name: XMPP_INTERNAL_MUC_DOMAIN
          value: internal-muc.meet.jitsi
        - name: TZ
          value: Europe/Paris
        image: jitsi/prosody
        imagePullPolicy: Always
        name: prosody
        ports:
        - containerPort: 5222
        - containerPort: 5280
        - containerPort: 5347
      restartPolicy: Always
