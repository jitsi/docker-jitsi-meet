apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: jicofo
  name: jicofo
spec:
  selector:
    matchLabels:
      service: jicofo
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        service: jicofo
    spec:
      {{- with .Values.jicofo.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
      {{- end }}
      {{- with .Values.jicofo.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jicofo.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - env:
        - name: XMPP_SERVER
          value: prosody.{{ .Release.Namespace }}.svc.cluster.local
        - name: XMPP_DOMAIN
          value: meet.jitsi
        - name: XMPP_AUTH_DOMAIN
          value: auth.meet.jitsi
        - name: JICOFO_COMPONENT_SECRET
          value: s3cr37
        - name: JICOFO_AUTH_USER
          value: focus
        - name: JICOFO_AUTH_PASSWORD
          value: passw0rd
        - name: JVB_BREWERY_MUC
          value: jvbbrewery
        - name: XMPP_INTERNAL_MUC_DOMAIN
          value: internal-muc.meet.jitsi
        - name: TZ
          value: Europe/Paris
        image: jitsi/jicofo
        imagePullPolicy: Always
        name: jicofo
        resources:
          {{- toYaml .Values.jicofo.resources | nindent 12 }}
      restartPolicy: Always
