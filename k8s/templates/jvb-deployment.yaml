apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: jvb
  name: jvb
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: jvb
    spec:
      containers:
      - env:
        - name: XMPP_SERVER
          value: prosody
        - name: DOCKER_HOST_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: XMPP_DOMAIN
          value: meet.jitsi
        - name: XMPP_AUTH_DOMAIN
          value: auth.meet.jitsi
        - name: JVB_PORT
          value: "{{ .Values.nodePort.udp }}"
        - name: JVB_TCP_PORT
          value: "{{ .Values.nodePort.tcp }}"
        - name: JVB_AUTH_USER
          value: jvb
        - name: JVB_AUTH_PASSWORD
          value: passw0rd
        - name: JVB_BREWERY_MUC
          value: jvbbrewery
        - name: XMPP_INTERNAL_MUC_DOMAIN
          value: internal-muc.meet.jitsi
        - name: JVB_STUN_SERVERS
          value: stun.l.google.com:19302,stun1.l.google.com:19302,stun2.l.google.com:19302
        - name: JICOFO_AUTH_USER
          value: focus
        - name: TZ
          value: Europe/Paris
        image: 103425057857.dkr.ecr.us-west-2.amazonaws.com/jitsi/jvb
        name: jvb
        ports:
        - containerPort: {{ .Values.nodePort.udp }}
          protocol: UDP
        - containerPort: {{ .Values.nodePort.tcp }}
        resources: {}
      restartPolicy: Always
status: {}
