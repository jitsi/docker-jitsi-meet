server_name _;

client_max_body_size 0;

root /usr/share/jitsi-meet;

# ssi on with javascript for multidomain variables in config.js
ssi on;
ssi_types application/x-javascript application/javascript;

index index.html index.htm;
error_page 404 /static/404.html;

location = /config.js {
    alias /config/config.js;
}

location = /interface_config.js {
    alias /config/interface_config.js;
}

location = /external_api.js {
    alias /usr/share/jitsi-meet/libs/external_api.min.js;
}

# ensure all static content can always be found first
location ~ ^/(libs|css|static|images|fonts|lang|sounds|connection_optimization|.well-known)/(.*)$
{
    add_header 'Access-Control-Allow-Origin' '*';
    alias /usr/share/jitsi-meet/$1/$2;
}

# BOSH
location = /http-bind {
    proxy_pass {{ .Env.XMPP_BOSH_URL_BASE }}/http-bind;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host {{ .Env.XMPP_DOMAIN }};
}

location ~ ^/([^/?&:'"]+)$ {
    try_files $uri @root_path;
}

location @root_path {
    rewrite ^/(.*)$ / break;
}

{{ if .Env.ETHERPAD_URL_BASE }}
# Etherpad-lite
location ^~ /etherpad {
        rewrite                /etherpad/(.*) /$1 break;
        rewrite                ^/etherpad$ /etherpad/ permanent;
        proxy_pass             {{ .Env.ETHERPAD_URL_BASE }}/;
        proxy_pass_header Server;
        proxy_redirect         / /etherpad/;
        proxy_set_header       Host {{ .Env.XMPP_DOMAIN }};
        proxy_buffering off;
    }

location ^~ /etherpad/socket.io {
        rewrite /etherpad/socket.io/(.*) /socket.io/$1 break;
        proxy_pass {{ .Env.ETHERPAD_URL_BASE }}/;
        proxy_redirect         / /etherpad/;
        proxy_set_header Host {{ .Env.XMPP_DOMAIN }};
        proxy_buffering off;
        proxy_set_header X-Real-IP $remote_addr;  # http://wiki.nginx.org/HttpProxyModule
        proxy_set_header X-Forwarded-For $remote_addr; # EP logs to show the actual remote IP
        proxy_set_header X-Forwarded-Proto $scheme; # for EP to set secure cookie flag when https is used
        proxy_set_header Host {{ .Env.XMPP_DOMAIN }};  # pass the host header
        proxy_http_version 1.1;  # recommended with keepalive connections
        # WebSocket proxying - from http://nginx.org/en/docs/http/websocket.html
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }

location ^~ /static {
        rewrite /static/(.*) /static/$1 break;
        proxy_pass {{ .Env.ETHERPAD_URL_BASE }}/;
        proxy_set_header Host {{ .Env.XMPP_DOMAIN }};
        proxy_buffering off;
    }

{{ end }}
