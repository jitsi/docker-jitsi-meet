version: '3'

services:
    # coturn TURN server project
    turn:
        image: jitsi/turn
        restart: always
        volumes:
            - ${CONFIG}/turn:/config
        ports:
            - '${TURN_PORT}:${TURN_PORT}/tcp'
            - '${TURN_PORT}:${TURN_PORT}/udp'
            - '${TURN_RTP_MIN}-${TURN_RTP_MAX}:${TURN_RTP_MIN}-${TURN_RTP_MAX}/udp'
            - '${TURN_ADMIN_PORT}:${TURN_ADMIN_PORT}/tcp'
            - '80:80'
        environment:
            - DOCKER_HOST_ADDRESS
            - TURN_SECRET
            - TURN_REALM
            - TURN_HOST
            - TURN_PORT
            - TURN_TRANSPORT
            - TURN_RTP_MIN
            - TURN_RTP_MAX
            - TURN_ADMIN_ENABLE
            - TURN_ADMIN_USER
            - TURN_ADMIN_SECRET
            - TURN_ADMIN_PORT
            - DISABLE_HTTPS
            - ENABLE_LETSENCRYPT
            - LETSENCRYPT_DOMAIN
            - LETSENCRYPT_EMAIL
        networks:
            meet.jitsi:

