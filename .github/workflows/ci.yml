name: CI Test Build

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: Check Node / npm versions
      run: |
        node -v
        npm -v
    - name: setup tpl
      run: |
        dpkgArch="$(dpkg --print-architecture)"
        case "${dpkgArch##*-}" in \
          "amd64") TPL_ARCH=amd64; S6_ARCH=amd64 ;; \
          "arm64") TPL_ARCH=arm64; S6_ARCH=aarch64 ;; \
          *) echo "unsupported architecture"; exit 1 ;; \
        esac
        wget -qO /tmp/tpl https://github.com/jitsi/tpl/releases/download/v1.4.0/tpl-linux-${TPL_ARCH}
        chmod +x /tmp/tpl
    - name: Run tpl with default values for system-config.js
      run:  |
        /tmp/tpl web/rootfs/defaults/system-config.js > /tmp/config.js
        /tmp/tpl web/rootfs/defaults/settings-config.js >> /tmp/config.js
    - name: Check config.js syntax
      run: node /tmp/config.js
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - name: Build base
        uses: docker/build-push-action@v2
        with:
          context: ./base
          load: true
          tags: |
            jitsi/base:latest
          build-args: |
            JITSI_RELEASE=unstable

      - name: Build base-java
        uses: docker/build-push-action@v2
        with:
          context: ./base-java
          load: true
          tags: |
            jitsi/base-java:latest

      - name: Build jibri
        uses: docker/build-push-action@v2
        with:
          context: ./jibri
          load: true
          tags: |
            jitsi/jibri:latest

      - name: Build jicofo
        uses: docker/build-push-action@v2
        with:
          context: ./jicofo
          load: true
          tags: |
            jitsi/jicofo:latest

      - name: Build jigasi
        uses: docker/build-push-action@v2
        with:
          context: ./jigasi
          load: true
          tags: |
            jitsi/jigasi:latest

      - name: Build jvb
        uses: docker/build-push-action@v2
        with:
          context: ./jvb
          load: true
          tags: |
            jitsi/jvb:latest

      - name: Build prosody
        uses: docker/build-push-action@v2
        with:
          context: ./prosody
          load: true
          tags: |
            jitsi/prosody:latest

      - name: Build web
        uses: docker/build-push-action@v2
        with:
          context: ./web
          load: true
          tags: |
            jitsi/web:latest
