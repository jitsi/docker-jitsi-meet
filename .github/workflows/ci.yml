name: CI Test Build

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ./base
          load: true
          tags: |
            jitsi/base:latest
          build-args: |
            JITSI_RELEASE=unstable

