apiVersion: v1
kind: Template
metadata:
  name: jitsi
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jitsi
    name: web
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 4443
      targetPort: 4443
    selector:
      app: jitsi
      name: web
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: jitsi
    name: web
  spec:
    host: ${DOMAIN}
    port:
      targetPort: http
    to:
      kind: Service
      name: web
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: web
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: web
      spec:
        containers:
        - env:
          - name: XMPP_BOSH_URL_BASE
            value: http://$(PROSODY_SERVICE_HOST):$(PROSODY_SERVICE_PORT_5280)
          - name: ETHERPAD_URL_BASE
            value: http://$(ETHERPAD_SERVICE_HOST):$(ETHERPAD_SERVICE_PORT)
          envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/web
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 3
          name: web
          ports:
          - containerPort: 8080
          - containerPort: 4443
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 60
          resources: {}
          volumeMounts:
          - mountPath: /usr/share/jitsi-meet/transcripts
            name: jigasi-transcripts
        volumes:
        - name: jigasi-transcripts
          persistentVolumeClaim:
            claimName: jigasi-transcripts-volume
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jitsi
    name: prosody
  spec:
    ports:
    - name: "5222"
      port: 5222
      targetPort: 5222
    - name: "5280"
      port: 5280
      targetPort: 5280
    - name: "5347"
      port: 5347
      targetPort: 5347
    selector:
      app: jitsi
      name: prosody
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: prosody
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: prosody
      spec:
        containers:
        - envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/prosody
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /http-bind
              port: 5280
            initialDelaySeconds: 10
            periodSeconds: 3
          name: prosody
          ports:
          - containerPort: 5222
          - containerPort: 5280
          - containerPort: 5347
          readinessProbe:
            httpGet:
              path: /http-bind
              port: 5280
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 60
          resources: {}
        restartPolicy: Always
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jitsi
    name: jvb
  spec:
    ports:
    - name: udp
      nodePort: ${{JVB_PORT}}
      port: ${{JVB_PORT}}
      protocol: UDP
      targetPort: ${{JVB_PORT}}
    - name: tcp
      nodePort: ${{JVB_TCP_PORT}}
      port: ${{JVB_TCP_PORT}}
      protocol: TCP
      targetPort: ${{JVB_TCP_PORT}}
    - name: colibri-ws
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: jitsi
      name: jvb
    type: NodePort
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: jvb
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: jvb
      spec:
        containers:
        - env:
          - name: DOCKER_HOST_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: XMPP_SERVER
            value: $(PROSODY_SERVICE_HOST)
          - name: JVB_PORT
            value: $(JVB_SERVICE_PORT_UDP)
          - name: JVB_TCP_PORT
            value: $(JVB_SERVICE_PORT_TCP)
          envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/jvb
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /about/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 3
          name: jvb
          readinessProbe:
            httpGet:
              path: /about/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 60
          resources: {}
        restartPolicy: Always
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: jitsi
    name: jigasi-transcripts-volume
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 512Mi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: jigasi
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: jigasi
      spec:
        containers:
        - env:
          - name: XMPP_SERVER
            value: $(PROSODY_SERVICE_HOST)
          envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/jigasi
          imagePullPolicy: Always
          name: jigasi
          resources: {}
          volumeMounts:
          - mountPath: /tmp/transcripts
            name: jigasi-transcripts
        restartPolicy: Always
        volumes:
        - name: jigasi-transcripts
          persistentVolumeClaim:
            claimName: jigasi-transcripts-volume
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: jicofo
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: jicofo
      spec:
        containers:
        - env:
          - name: XMPP_SERVER
            value: $(PROSODY_SERVICE_HOST)
          envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/jicofo
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /about/health
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 3
          name: jicofo
          ports:
          - containerPort: 8888
          readinessProbe:
            httpGet:
              path: /about/health
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 60
          resources: {}
        restartPolicy: Always
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: jibri
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: jibri
      spec:
        containers:
        - env:
          - name: DISPLAY
            value: :0
          - name: XMPP_SERVER
            value: $(PROSODY_SERVICE_HOST)
          envFrom:
          - configMapRef:
              name: jitsi-config
          - secretRef:
              name: jitsi-secret
          image: jitsi/jibri
          imagePullPolicy: Always
          name: jibri
          resources: {}
          volumeMounts:
          - mountPath: /dev/shm
            name: dev-shm
          - mountPath: /dev/snd
            name: dev-snd
        restartPolicy: Always
        volumes:
        - hostPath:
            path: /dev/shm
          name: dev-shm
        - hostPath:
            path: /dev/snd
          name: dev-snd
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jitsi
    name: etherpad
  spec:
    ports:
    - port: 9001
      targetPort: 9001
    selector:
      app: jitsi
      name: etherpad
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jitsi
    name: etherpad
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: jitsi
          name: etherpad
      spec:
        containers:
        - env:
          - name: TITLE
            value: ${ETHERPAD_TITLE}
          - name: DEFAULT_PAD_TEXT
            value: ${ETHERPAD_DEFAULT_PAD_TEXT}
          - name: SKIN_NAME
            value: ${ETHERPAD_SKIN_NAME}
          - name: SKIN_VARIANTS
            value: ${ETHERPAD_SKIN_VARIANTS}
          image: etherpad/etherpad
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 9001
            initialDelaySeconds: 120
            periodSeconds: 10
          name: etherpad
          ports:
          - containerPort: 9001
          readinessProbe:
            httpGet:
              path: /
              port: 9001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 60
          resources: {}
        restartPolicy: Always
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
